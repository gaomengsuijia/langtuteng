{% extends 'account/account_base.html' %}
{% block body %}
<div class="container">
            <div class="row row-centered">
                <div class="well col-md-4 col-centered">
                    <h2>欢迎登录</h2>
                    <form action="{% url 'account:register' %}" method="post" role="form">
                        {% csrf_token %}
                        <div class="input-group input-group-md">
                            <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" maxlength="30" required/>
                        </div>
                        <div class="input-group input-group-md">
                            <span class="input-group-addon" id="sizing-addon2"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="请输入昵称" maxlength="30"/>
                        </div>
                        <div class="input-group input-group-md">
                            <span class="input-group-addon" id="sizing-addon3"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="email" name="email" placeholder="请输入电子邮箱" maxlength="30"/>
                        </div>
                        <div class="input-group input-group-md">
                            <span class="input-group-addon" id="sizing-addon3"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号码" maxlength="11"/>
                        </div>
                        <div class="input-group input-group-md">
                            <span class="input-group-addon" id="sizing-addon4"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" maxlength="20" required/>
                        </div>
                        <div class="input-group input-group-md">
                            <span class="input-group-addon" id="sizing-addon5"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="请确认密码" maxlength="20" required/>
                        </div>
                        <div class="input-group input-group-md">
                            <span class="input-group-addon message" id="sizing-addon1">{{ message }}<i class="glyphicon glyphicon-lock"></i></span>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-success btn-block">注册</button>
                    </form>
                </div>
            </div>
</div>
{% endblock %}
