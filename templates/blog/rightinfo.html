<div class="right-info">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">阅读排行榜</h3>
                    </div>
                    <ul class="list-group article_cataty">
                        {% for each_rank in top_rank %}
                        <li class="list-group-item">
                            <i class="glyphicon glyphicon-hand-right"></i> <a href="{% url 'blog:article' each_rank.id %}">{{ each_rank.title | slice:'15' }}...</a>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">最新资讯</h3>
                    </div>
                <div class="panel-body">
                    <div class="tainqidiv">
                        <iframe id="tianqi" scrolling="no" frameborder="0" allowtransparency="true"
                                    src="http://i.tianqi.com/index.php?c=code&a=getcode&id=34&h=25&w=280">

                        </iframe>
                    </div>

                    <div class="lishidiv">

                        <span class="glyphicon glyphicon-sound-dolby" style="color: rgb(64, 81, 240);"> 历史今天：</span>
                        <iframe id='lishiif' src="http://www.todayonhistory.com/code/6.html?w=250&h=20&bky=dotted&bks=0&fs=14&fc=#565656&hg=14&ie=0&xhx=none&sd=300&px=3&len=0&sk=1&n=0"
                                width="250" height="15" scrolling="no" frameborder="0" allowtransparency="true">

                        </iframe>

                    </div>


                </div>
                </div>

                 <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">文章分类</h3>
                    </div>
                    <ul class="list-group article_cataty">
                        {% for each_data in column_data %}
                        <li class="list-group-item">
                            <a href="{% url 'blog:columnlist' each_data.id %}">{{ each_data.name }}<span>({{ each_data.num }})</span></a>
                        </li>
                    {% endfor %}
                    </ul>
                </div>

                <div class="panel panel-success guanggao">

                    <div style="overflow: hidden">
                        <a href="https://www.5aik.cn/" target="_blank">
                            <img src="http://www.dandroid.cn/wp-content/uploads/2018/11/dandroid_20181121101440.png" alt="开车速度很快，老司机专属">
                        </a>
                    </div>
                </div>
</div>
